    <div class="controls">

        <input type="range" name="spacing" min="10" max="70" value="10" data-sizing="px">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" min="0" max="30" value="5" data-sizing="px">
        <label for="base">Base color:</label>
        <input type="color" name="base" value="#abcfff">
    </div>
